<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link rel="stylesheet" href="survey.css">
</head>
<body>
  <div class="login-box">
  <p>Contact Us</p>
  <form id="contact-form">
    <div class="user-box">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
</div>
<div class="user-box">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
  </div>
  <div class="user-box"></div>
    <label for="message"><h4>Message</h4>:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
    <button type="submit">
      <div class="svg-wrapper-1">
        <div class="svg-wrapper">
          <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"></path>
          </svg>
        </div>
      </div>
      <span>Send</span>
    </button>

  </div>
  </form>
</div>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    emailjs.init("ZMRXHbw5SPi0HeuwS");

    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const form = event.target;
      console.log("Form element:", form); // Debug log

      const formData = new FormData(form);
      const messageParams = {
        to_name: "Donia gharbi", // Replace with the actual recipient's name
        from_name: formData.get("name"),
        from_email: formData.get("email"),
        message: formData.get("message")
      };

      console.log("Sending email...");
      emailjs.send("service_grm5re6", "template_1x32h2r", messageParams)
        .then(function(response) {
          console.log("Email sent successfully:", response);
          alert("Email sent successfully!");
          form.reset();
        })
        .catch(function(error) {
          console.error("Error sending email:", error);
          alert("Error sending email. Please try again later.");
        });
    });
  </script>
</body>
</html>
